<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel | PlayMate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .admin {
            margin-top: 90px;
            padding-bottom: 60px;
        }

        .stat-card {
            text-align: center;
        }

        .stat-val {
            font-size: 2rem;
            font-weight: 900;
            color: var(--neon-green);
        }

        .stat-label {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .admin-table {
            width: 100%;
            font-size: 0.85rem;
        }

        .admin-table th {
            color: var(--neon-green);
            font-weight: 700;
            text-transform: uppercase;
            font-size: 0.7rem;
            letter-spacing: 1px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 10px 8px;
        }

        .admin-table td {
            padding: 10px 8px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            vertical-align: middle;
        }

        .tab-btn {
            background: transparent;
            border: none;
            color: rgba(255, 255, 255, 0.5);
            font-weight: 700;
            padding: 10px 20px;
            cursor: pointer;
            text-transform: uppercase;
            font-size: 0.85rem;
            border-bottom: 2px solid transparent;
        }

        .tab-btn.active {
            color: var(--neon-green);
            border-bottom-color: var(--neon-green);
        }

        .panel {
            display: none;
        }

        .panel.active {
            display: block;
        }

        .delete-btn {
            background: rgba(255, 50, 50, 0.1);
            border: 1px solid rgba(255, 50, 50, 0.3);
            color: #ff5555;
            border-radius: 8px;
            padding: 3px 10px;
            font-size: 0.75rem;
            cursor: pointer;
        }

        .delete-btn:hover {
            background: #ff5555;
            color: white;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand fw-bold d-flex align-items-center" href="index.html">
                <img src="logo.png" width="40" height="40" class="me-2"> PlayMate
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
                    <ul id="navAuthArea" class="navbar-nav"></ul>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container admin">
        <h2 class="fw-bold mb-4">ðŸ‘‘ Admin Panel</h2>

        <!-- Stats Row -->
        <div class="row g-3 mb-4" id="statsRow">
            <div class="col">
                <div class="card p-3 stat-card">
                    <div class="stat-val" id="sTotalPlayers">-</div>
                    <div class="stat-label text-muted">Players</div>
                </div>
            </div>
            <div class="col">
                <div class="card p-3 stat-card">
                    <div class="stat-val" id="sTotalBookings">-</div>
                    <div class="stat-label text-muted">Bookings</div>
                </div>
            </div>
            <div class="col">
                <div class="card p-3 stat-card">
                    <div class="stat-val" id="sTotalConnections">-</div>
                    <div class="stat-label text-muted">Connections</div>
                </div>
            </div>
            <div class="col">
                <div class="card p-3 stat-card">
                    <div class="stat-val" id="sPending">-</div>
                    <div class="stat-label text-muted">Pending</div>
                </div>
            </div>
            <div class="col">
                <div class="card p-3 stat-card">
                    <div class="stat-val" id="sTotalTurfs">-</div>
                    <div class="stat-label text-muted">Turfs</div>
                </div>
            </div>
        </div>

        <!-- Tabs -->
        <div class="form-container p-4">
            <div class="d-flex gap-1 mb-4 flex-wrap">
                <button class="tab-btn active" onclick="switchPanel('players')">Players</button>
                <button class="tab-btn" onclick="switchPanel('bookings')">Bookings</button>
                <button class="tab-btn" onclick="switchPanel('connections')">Connections</button>
                <button class="tab-btn" onclick="switchPanel('turfs')">Turfs</button>
            </div>

            <!-- Players Panel -->
            <div id="panelPlayers" class="panel active">
                <table class="admin-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Phone</th>
                            <th>Zone</th>
                            <th>Skill</th>
                            <th>Pos</th>
                            <th>Joined</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="playersBody"></tbody>
                </table>
            </div>

            <!-- Bookings Panel -->
            <div id="panelBookings" class="panel">
                <table class="admin-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Player</th>
                            <th>Turf</th>
                            <th>Date</th>
                            <th>Slot</th>
                            <th>Status</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="bookingsBody"></tbody>
                </table>
            </div>

            <!-- Connections Panel -->
            <div id="panelConnections" class="panel">
                <table class="admin-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>From</th>
                            <th>To</th>
                            <th>Status</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                    <tbody id="connectionsBody"></tbody>
                </table>
            </div>

            <!-- Turfs Panel -->
            <div id="panelTurfs" class="panel">
                <div id="turfsList"></div>
                <div class="mt-3 pt-3" style="border-top: 1px solid rgba(255,255,255,0.1);">
                    <h6 class="fw-bold mb-3">Add New Turf</h6>
                    <div class="row g-2">
                        <div class="col-md-3"><input type="text" class="form-control" id="newTurfName"
                                placeholder="Name"></div>
                        <div class="col-md-3"><input type="text" class="form-control" id="newTurfLocation"
                                placeholder="Location"></div>
                        <div class="col-md-2"><input type="number" class="form-control" id="newTurfPrice"
                                placeholder="â‚¹/hr"></div>
                        <div class="col-md-2"><input type="text" class="form-control" id="newTurfFormats"
                                placeholder="5v5, 7v7"></div>
                        <div class="col-md-2"><button class="btn btn-success w-100" onclick="addTurf()">+ Add</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="auth.js"></script>
    <script>
        if (!AUTH.requireLogin()) throw new Error('redirect');
        if (!AUTH.isAdmin()) { window.location.href = 'dashboard.html'; throw new Error('not admin'); }
        AUTH.updateNavbar();

        function switchPanel(name) {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.querySelectorAll('.panel').forEach(p => p.classList.remove('active'));
            event.target.classList.add('active');
            document.getElementById('panel' + name.charAt(0).toUpperCase() + name.slice(1)).classList.add('active');
        }

        async function loadStats() {
            const res = await fetch('/api/admin/stats', { headers: AUTH.headers() });
            const s = await res.json();
            document.getElementById('sTotalPlayers').textContent = s.totalPlayers;
            document.getElementById('sTotalBookings').textContent = s.totalBookings;
            document.getElementById('sTotalConnections').textContent = s.totalConnections;
            document.getElementById('sPending').textContent = s.pendingConnections;
            document.getElementById('sTotalTurfs').textContent = s.totalTurfs;
        }

        async function loadPlayers() {
            const res = await fetch('/api/players/admin/all', { headers: AUTH.headers() });
            const players = await res.json();
            document.getElementById('playersBody').innerHTML = players.map(p => `
                <tr>
                    <td>${p.id}</td><td>${p.name} ${p.is_admin ? 'ðŸ‘‘' : ''}</td><td>${p.phone}</td>
                    <td>${p.zone}</td><td>${p.skill_level}</td><td>${p.position}</td>
                    <td>${new Date(p.created_at).toLocaleDateString()}</td>
                    <td>${!p.is_admin ? `<button class="delete-btn" onclick="deletePlayer(${p.id})">Delete</button>` : ''}</td>
                </tr>
            `).join('');
        }

        async function loadBookings() {
            const res = await fetch('/api/bookings/all', { headers: AUTH.headers() });
            const bookings = await res.json();
            document.getElementById('bookingsBody').innerHTML = bookings.map(b => `
                <tr>
                    <td>${b.id}</td><td>${b.player_name}</td><td>${b.turf_name}</td>
                    <td>${b.date}</td><td>${b.slot}</td>
                    <td><span style="color: ${b.status === 'confirmed' ? 'var(--neon-green)' : '#ff5555'}">${b.status}</span></td>
                    <td>${b.status === 'confirmed' ? `<button class="delete-btn" onclick="cancelBooking(${b.id})">Cancel</button>` : ''}</td>
                </tr>
            `).join('');
        }

        async function loadConnections() {
            const res = await fetch('/api/connections/all', { headers: AUTH.headers() });
            const conns = await res.json();
            document.getElementById('connectionsBody').innerHTML = conns.map(c => `
                <tr>
                    <td>${c.id}</td><td>${c.from_name} (${c.from_phone})</td><td>${c.to_name} (${c.to_phone})</td>
                    <td><span style="color: ${c.status === 'accepted' ? 'var(--neon-green)' : c.status === 'pending' ? '#ffc800' : '#ff5555'}">${c.status}</span></td>
                    <td>${new Date(c.created_at).toLocaleDateString()}</td>
                </tr>
            `).join('');
        }

        async function loadTurfs() {
            const res = await fetch('/api/turfs', { headers: AUTH.headers() });
            const turfs = await res.json();
            document.getElementById('turfsList').innerHTML = turfs.map(t => `
                <div class="d-flex justify-content-between align-items-center mb-3 pb-2" style="border-bottom: 1px solid rgba(255,255,255,0.06);">
                    <div>
                        <strong>${t.emoji} ${t.name}</strong> <small class="text-muted">â€¢ ${t.location}</small>
                        <br><small class="text-muted">â‚¹${t.price_per_hour}/hr â€¢ ${t.formats}</small>
                    </div>
                    <button class="delete-btn" onclick="deleteTurf(${t.id})">Delete</button>
                </div>
            `).join('');
        }

        async function deletePlayer(id) {
            if (!confirm('Delete this player?')) return;
            await fetch(`/api/players/${id}`, { method: 'DELETE', headers: AUTH.headers() });
            loadPlayers(); loadStats();
        }

        async function cancelBooking(id) {
            await fetch(`/api/bookings/${id}`, { method: 'DELETE', headers: AUTH.headers() });
            loadBookings(); loadStats();
        }

        async function deleteTurf(id) {
            if (!confirm('Delete this turf?')) return;
            await fetch(`/api/turfs/${id}`, { method: 'DELETE', headers: AUTH.headers() });
            loadTurfs(); loadStats();
        }

        async function addTurf() {
            const name = document.getElementById('newTurfName').value.trim();
            const location = document.getElementById('newTurfLocation').value.trim();
            const price = parseInt(document.getElementById('newTurfPrice').value);
            const formats = document.getElementById('newTurfFormats').value.trim();
            if (!name || !location || !price) return alert('Name, location, and price required');

            await fetch('/api/turfs', {
                method: 'POST', headers: AUTH.headers(),
                body: JSON.stringify({ name, location, price_per_hour: price, formats: formats || '5v5' })
            });
            document.getElementById('newTurfName').value = '';
            document.getElementById('newTurfLocation').value = '';
            document.getElementById('newTurfPrice').value = '';
            document.getElementById('newTurfFormats').value = '';
            loadTurfs(); loadStats();
        }

        // Load everything
        loadStats(); loadPlayers(); loadBookings(); loadConnections(); loadTurfs();
    </script>
</body>

</html>
