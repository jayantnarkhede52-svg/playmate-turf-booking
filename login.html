<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | PlayMate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .login-section {
            margin-top: 100px;
            padding-bottom: 60px;
        }

        .tab-btn {
            background: transparent;
            border: none;
            color: rgba(255, 255, 255, 0.5);
            font-weight: 700;
            font-size: 1.1rem;
            padding: 12px 30px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-bottom: 3px solid transparent;
        }

        .tab-btn.active {
            color: var(--neon-green);
            border-bottom-color: var(--neon-green);
        }

        .tab-btn:hover {
            color: white;
        }

        .tab-content-area {
            display: none;
        }

        .tab-content-area.active {
            display: block;
        }

        .divider {
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
            margin: 25px 0;
        }
    </style>
</head>

<body>

    <div id="preloader"><img src="logo.png" alt="Loading..." class="preloader-logo"></div>

    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand fw-bold d-flex align-items-center" href="index.html">
                <img src="logo.png" width="40" height="40" class="me-2"> PlayMate
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="booking.html">Book Turf</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container login-section">
        <div class="form-container mx-auto" style="max-width: 500px; padding: 40px;">
            <!-- Tabs -->
            <div class="d-flex justify-content-center mb-4">
                <button class="tab-btn active" onclick="switchTab('login')">Login</button>
                <button class="tab-btn" onclick="switchTab('register')">Register</button>
            </div>

            <!-- Login Form -->
            <div id="loginTab" class="tab-content-area active">
                <h4 class="text-center mb-1 fw-bold" style="color: var(--neon-green)">WELCOME BACK</h4>
                <p class="text-center text-muted mb-4">Enter your phone & password</p>
                <form id="loginForm">
                    <div class="mb-3">
                        <label class="form-label fw-bold">Phone Number</label>
                        <div class="input-group">
                            <span class="input-group-text"
                                style="background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.2); color: var(--neon-green); font-weight: 700;">+91</span>
                            <input type="tel" class="form-control" id="loginPhone" placeholder="9876543210"
                                maxlength="10" required>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label class="form-label fw-bold">Password</label>
                        <input type="password" class="form-control" id="loginPassword" placeholder="Your password"
                            required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-success btn-lg" id="loginBtn">LOGIN</button>
                    </div>
                </form>
            </div>

            <!-- Register Form -->
            <div id="registerTab" class="tab-content-area">
                <h4 class="text-center mb-1 fw-bold" style="color: var(--neon-green)">CREATE PLAYER ID</h4>
                <p class="text-center text-muted mb-4">Join the squad in seconds</p>
                <form id="registerForm">
                    <div class="mb-3">
                        <label class="form-label fw-bold">Full Name</label>
                        <input type="text" class="form-control" id="regName" placeholder="e.g. Rahul Mohanty" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-bold">Phone Number</label>
                        <div class="input-group">
                            <span class="input-group-text"
                                style="background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.2); color: var(--neon-green); font-weight: 700;">+91</span>
                            <input type="tel" class="form-control" id="regPhone" placeholder="9876543210" maxlength="10"
                                required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-bold">Password</label>
                        <input type="password" class="form-control" id="regPassword" placeholder="Min 4 characters"
                            required>
                    </div>
                    <div class="divider"></div>
                    <div class="mb-3">
                        <label class="form-label fw-bold">Zone</label>
                        <select class="form-select" id="regZone" required>
                            <option selected disabled value="">Select area...</option>
                            <option value="Patia">Patia / KIIT</option>
                            <option value="Jaydev Vihar">Jaydev Vihar</option>
                            <option value="Khandagiri">Khandagiri</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-bold">Skill Level</label>
                        <div class="d-flex align-items-center gap-3">
                            <input type="range" class="form-range flex-grow-1" id="regSkill" min="1" max="10" value="5"
                                oninput="document.getElementById('regSkillVal').textContent=this.value">
                            <span class="fw-bold" style="color: var(--neon-green); font-size: 1.5rem;"
                                id="regSkillVal">5</span>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-bold">Position</label>
                        <select class="form-select" id="regPosition">
                            <option value="Any">Any</option>
                            <option value="GK">Goalkeeper</option>
                            <option value="DEF">Defender</option>
                            <option value="MID">Midfielder</option>
                            <option value="FWD">Forward</option>
                        </select>
                    </div>
                    <div class="d-grid mt-4">
                        <button type="submit" class="btn btn-success btn-lg" id="regBtn">CREATE ACCOUNT</button>
                    </div>
                </form>
            </div>

            <!-- Error display -->
            <div id="authError" class="alert alert-danger mt-3" style="display: none; border-radius: 12px;"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="auth.js"></script>
    <script>
        // Preloader
        window.addEventListener('load', function () {
            const p = document.getElementById('preloader');
            setTimeout(() => { p.style.opacity = '0'; setTimeout(() => p.style.display = 'none', 500); }, 500);
        });

        // If already logged in, redirect
        if (AUTH.isLoggedIn()) window.location.href = 'dashboard.html';

        function switchTab(tab) {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.querySelectorAll('.tab-content-area').forEach(t => t.classList.remove('active'));
            if (tab === 'login') {
                document.querySelectorAll('.tab-btn')[0].classList.add('active');
                document.getElementById('loginTab').classList.add('active');
            } else {
                document.querySelectorAll('.tab-btn')[1].classList.add('active');
                document.getElementById('registerTab').classList.add('active');
            }
            document.getElementById('authError').style.display = 'none';
        }

        function showError(msg) {
            const el = document.getElementById('authError');
            el.textContent = msg; el.style.display = 'block';
        }

        // Login
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('loginBtn');
            btn.disabled = true; btn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>LOGGING IN...';
            document.getElementById('authError').style.display = 'none';

            try {
                const res = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        phone: document.getElementById('loginPhone').value.trim(),
                        password: document.getElementById('loginPassword').value
                    })
                });
                const text = await res.text();
                let data;
                try { data = JSON.parse(text); } catch (e) { throw new Error('Server error. Please try again.'); }
                if (!res.ok) throw new Error(data.error || 'Login failed');

                AUTH.save(data.token, data.player);
                window.location.href = 'dashboard.html';
            } catch (err) {
                showError(err.message);
                btn.disabled = false; btn.textContent = 'LOGIN';
            }
        });

        // Register
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('regBtn');
            btn.disabled = true; btn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>CREATING...';
            document.getElementById('authError').style.display = 'none';

            try {
                const res = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        name: document.getElementById('regName').value.trim(),
                        phone: document.getElementById('regPhone').value.trim(),
                        password: document.getElementById('regPassword').value,
                        zone: document.getElementById('regZone').value,
                        skill_level: parseInt(document.getElementById('regSkill').value),
                        position: document.getElementById('regPosition').value
                    })
                });
                const text = await res.text();
                let data;
                try { data = JSON.parse(text); } catch (e) { throw new Error('Server error. Please try again.'); }
                if (!res.ok) throw new Error(data.error || 'Registration failed');

                AUTH.save(data.token, data.player);
                window.location.href = 'dashboard.html';
            } catch (err) {
                showError(err.message);
                btn.disabled = false; btn.textContent = 'CREATE ACCOUNT';
            }
        });
    </script>
</body>

</html>
